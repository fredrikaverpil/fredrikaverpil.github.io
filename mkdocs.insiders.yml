INHERIT: mkdocs.yml

plugins:
  - search # must be re-added when plugins are specified
  - meta # must be defined before the "blog" plugin
  - tags: # must be defined before the "blog" plugin
      tags_file: tags.md
  - social:
      cards: true
  - blog:
      # https://squidfunk.github.io/mkdocs-material/setup/setting-up-a-blog/#adding-pages
      blog_toc: true
      post_date_format: long
      post_readtime: true
      archive: true
      authors: true
      authors_file: .authors.yml
  - rss:
      # mkdocs-material-insiders
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags

  # - privacy:
  #     external_assets_dir: assets/external

theme:
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to system preference
