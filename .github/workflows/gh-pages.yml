name: github pages

on:
  push:
    branches:
      - main # Set a branch to deploy
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          # extended: true

      - name: Get theme (temporary during WIP)
        run: git clone https://github.com/theNewDynamic/gohugo-theme-ananke.git themes/ananke
        working-directory: ./hugo

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          cache: "pip"

      - name: Install Python requirements
        run: pip install -r requirements.txt

      - name: Create hugo/contents folder

      - name: Convert Obsidian to Hugo
        run: python -m obsidian_to_hugo --obsidian-vault-dir ./obsidian --hugo-content-dir ./hugo/content

      - name: Build static Hugo site
        run: hugo --minify
        working-directory: ./hugo

