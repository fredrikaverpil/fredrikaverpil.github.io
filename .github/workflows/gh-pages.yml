name: github pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  workflow_dispatch:
  pull_request:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # for rss

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true
          cache-dependency-path: go.sum

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Berkeley Mono font
        id: cache-font
        uses: actions/cache@v4
        with:
          path: static/fonts/BerkeleyMono-Variable.woff2
          key: berkeley-mono-font

      - name: Download Berkeley Mono font
        if: steps.cache-font.outputs.cache-hit != 'true'
        env:
          BERKELEY_MONO_URL: ${{ secrets.BERKELEY_MONO_URL }}
        run: |
          if [ -n "$BERKELEY_MONO_URL" ]; then
            curl -fL -o static/fonts/BerkeleyMono-Variable.woff2 "$BERKELEY_MONO_URL"
          else
            echo "::warning::BERKELEY_MONO_URL secret not set, skipping font download"
          fi

      - name: Test and Build
        run: make ci

      - name: Setup Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v5

      # Create artifact manually to include hidden files (e.g. .well-known).
      # upload-pages-artifact@v4 excludes dotfiles by default.
      # See: https://github.com/actions/upload-pages-artifact/releases/tag/v4.0.0
      - name: Upload artifact
        if: github.event_name != 'pull_request'
        run: |
          tar --dereference --hard-dereference -cvf "$RUNNER_TEMP/artifact.tar" -C ./public .
          gzip -9 "$RUNNER_TEMP/artifact.tar"
      - uses: actions/upload-artifact@v4
        if: github.event_name != 'pull_request'
        with:
          name: github-pages
          path: ${{ runner.temp }}/artifact.tar.gz

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        id: deployment
        uses: actions/deploy-pages@v4
