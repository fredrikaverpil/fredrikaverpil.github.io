name: github pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  workflow_dispatch:
  pull_request:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # for rss

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true
          cache-dependency-path: go.sum

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Berkeley Mono font
        id: cache-font
        uses: actions/cache@v4
        with:
          path: static/fonts/BerkeleyMono-Variable.woff2
          key: berkeley-mono-font

      - name: Download Berkeley Mono font
        if: steps.cache-font.outputs.cache-hit != 'true'
        env:
          BERKELEY_MONO_URL: ${{ secrets.BERKELEY_MONO_URL }}
        run: |
          curl -L -o static/fonts/BerkeleyMono-Variable.woff2 "$BERKELEY_MONO_URL"

      - name: Build
        run: make build

      - name: Setup Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./public"

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        id: deployment
        uses: actions/deploy-pages@v4
